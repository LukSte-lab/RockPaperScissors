<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor with UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div>
            <h1>Rock Paper Scissor Game</h1>
            <h3>Man vs Computer</h3>
        </div>
    </header>

    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div class="playerSection">
        <h3 class="playerChoice"></h3>
        <h3 class="playerScore">Score: 0</h3>
        <div class="playerImgs">
            <div class="names">
                <img src="./images/rock.jpeg" alt="Rock" class="pImg" id="rock">
                <span>Rock</span>
            </div>
            <div class="names">
                <img src="./images/paper.jpeg" alt="Paper" class="pImg" id="paper">
                <span>Paper</span>
            </div>
            <div class="names">
                <img src="./images/scissor.jpeg" alt="Scissor" class="pImg" id="scissor">
                <span>Scissor</span>
            </div>
        </div>
    </div>

    <div class="computerSection">
        <h3 class="computerChoice"></h3>
        <h3 class="computerScore">Score: 0</h3>
        <div class="computerImgs">
            <div class="names">
                <img src="./images/rock.jpeg" alt="Rock" class="rock">
                <span>Rock</span>
            </div>
            <div class="names">
                <img src="./images/paper.jpeg" alt="Paper" class="paper">
                <span>Paper</span>
            </div>
            <div class="names">
                <img src="./images/scissor.jpeg" alt="Scissor" class="scissor">
                <span>Scissor</span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
